<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Pokedex</title>
</head>
<body>

    <div>
        <p>Nome do pokemon:</p><br>
        <input type="search" id="entrada"><br>
        <input type="button" value="Buscar" onclick="buscar()">
    </div>

    <div id="cabecalho">
        <ul>
            <li id="nome"></li>
            <li id="id"></li>
        </ul>
    </div>
    <div id="imagem">
        <ul>
            <li id="front_default"></li>
            <li id="back_default"></li>
            <li id="front_shiny"></li>
            <li id="back_shiny"></li>
        </ul>
    </div>
    <div id="perfil">
        <ul>
            <li id="altura"></li>
            <li id="peso"></li>
            <li id="habilidades"></li>
        </ul>
    </div>
    <div id="tipos"></div>
    <div id="status">
        <ul>
            Speed: 
            <li id="speed"></li>
            Special-defense: 
            <li id="special-defense"></li>
            Special-atack: 
            <li id="special-atack"></li>
            Defense: 
            <li id="defense"></li>
            Atack: 
            <li id="atack"></li>
            HP: 
            <li id="hp"></li>
        </ul>
    </div>
    <div id="movimentos"></div>


    <script>
        document.addEventListener("keydown", KeyCheck)
            function KeyCheck(event){
                let KeyID = event.keyCode
                if(KeyID == 13){
                   buscar()
                }

            }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    -->
</body>
</html>

    <script>
        let som = document.getElementById('som')
        let numeroSom = 1

        function play(){
            som.play()
        }
        function pause(){             
            som.pause()
        }
        function proximo(){
            numeroSom += 1
            if(numeroSom == 4) numeroSom = 1
            som.src = `audio/som${numeroSom}.wav`
            play()
        }
        function anterior(){
            numeroSom -= 1
            if(numeroSom == 0) numeroSom = 3
            som.src = `audio/som${numeroSom}.wav`
            play()
        }
        
    </script>

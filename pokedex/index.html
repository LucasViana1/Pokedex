<body onload="carregar()">
    
    <div class="container">

        <audio src="audio/som1.wav" id="som"></audio>
        <button onclick="play()">tocar</button>
        <button onclick="pause()">pausar</button>
        <button onclick="proximo()">proximo</button>
        <button onclick="anterior()">anterior</button>

        <script>
            let som = document.getElementById('som')
            let numeroSom = 1

            function play(){
                som.play()
            }
            function pause(){             
                som.pause()
            }
            function proximo(){
                numeroSom += 1
                if(numeroSom == 4) numeroSom = 1
                som.src = `audio/som${numeroSom}.wav`
                play()
            }
            function anterior(){
                numeroSom -= 1
                if(numeroSom == 0) numeroSom = 3
                som.src = `audio/som${numeroSom}.wav`
                play()
            }
            
        </script>

        <header class="text-center">
            <img id="logo" class="img-fluid" src="img/logo.png" alt="logo">
            <!--<div class="barra"></div>-->
            <hr>
            <nav>
                <!--<input type="search" id="entrada" class="form-control">
                <button class="btn btn-primary" onclick="buscar()">Procurar</button>-->
                <div class="input-group m-auto col-10">
                    <input type="text" class="form-control" placeholder="Insira o nome ou nº do Pokémon" id="entrada">
                    <button class="btn btn-outline-primary ml-1" onclick="buscar()">Procurar</button>
     
                </div>
            </nav>
        </header>

        
        <div class="row text-center">

                    <div id="circulo-verde" class="col- mt-2 ml-1">#1</div>
                    <div id="id">#1</div>
                      
                </div>
                <div id="borda-cima2" class="col-6"></div>
                <!--botão de próximo/anterior pokemon-->
                <div id="next" class="text-center">
                    <input type="button" value="Anterior" onclick="buscar(2)">
                    <input type="button" value="Próximo" onclick="buscar(1)">
                </div>

                    <!--nome e imagem poke-->

                                    </div>
                                    <div class="carousel-item">

                                    </div>
                                    <div class="carousel-item">

                                    <div class="carousel-item">

                                </div>
                                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">

                                </a>

                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>

                                </a>
                            </div>
        
                        </section>      
                    </div>

                        <table class="table-sm col-sm-12">

                            </tr>
                            <tr>
                                <th></th>
                                <td></td>
                            </tr>
                    
                        
                        </table>
        
                        <br>
                        <!--tipo(s) -->
                        <div id="tipos" class="text-center m-auto">
                            <div class="col-sm-4 h5 tipo m-auto" id="tipo1">
                                poison
                            </div>
                            <br>
                            <div class="col-sm-4 h5 tipo m-auto" id="tipo2">
                                grass
                            </div>
                        </div>
        
                    </section>
        
                </div>
    
                <!--estatísticas: speed, special-atack, special-defense, atack, defense, hp-->
                <section id="status">
                    <div class="col-12" id="speed-data">
                        SPEED
                        <div id="speed">90</div><!--COLOCADO DINAMICAMENTE-->
                        <div id="speed-barra">
                            <div id="grafico-speed" class="status-value speed-id"></div><!--talvez remover pois será inserido dinamicamente-->
                        </div>      
                    </div>
                    <br>
                    <div class="col-12" id="special-atack-data">
                        SPECIAL-ATACK
                        <div id="special-atack">50</div><!--COLOCADO DINAMICAMENTE-->
                        <div id="special-atack-barra">
                            <div id="grafico-special-attack" class="status-value special-attack-id"></div><!--talvez remover pois será inserido dinamicamente-->
                        </div>      
                    </div>
                    <br>
                    <div class="col-12" id="special-defense-data">
                        SPECIAL-DEFENSE
                        <div id="special-defense">50</div><!--COLOCADO DINAMICAMENTE-->
                        <div id="special-defense-barra">
                            <div id="grafico-special-defense" class="status-value special-defense-id"></div><!--talvez remover pois será inserido dinamicamente-->
                        </div>      
                    </div>
                    <br>
                    <div class="col-12" id="atack-data">
                        ATTACK
                        <div id="atack">55</div><!--COLOCADO DINAMICAMENTE-->
                        <div id="atack-barra">
                            <div id="grafico-attack" class="status-value attack-id"></div><!--talvez remover pois será inserido dinamicamente-->
                        </div>      
                    </div>
                    <br>
                    <div class="col-12" id="defense-data">
                        DEFENSE
                        <div id="defense">40</div><!--COLOCADO DINAMICAMENTE-->
                        <div id="defense-barra">
                            <div id="grafico-defense" class="status-value defense-id"></div><!--talvez remover pois será inserido dinamicamente-->
                        </div>      
                    </div>
                    <br>
                    <div class="col-12" id="hp-data">
                        HP
                        <div id="hp">35</div><!--COLOCADO DINAMICAMENTE-->
                        <div id="hp-barra">
                            <div id="grafico-hp" class="status-value hp-id"></div><!--talvez remover pois será inserido dinamicamente-->
                        </div>      
                    </div>
                </section>
    
                <!--movimentos-->
                <!--
                    flavor_text: descrição do efeito do golpe
                    category.name: categoria do golpe (ex: damage)
                    type.name: tipo golpe (ex: normal)
                    power:
                    pp:
                -->
                <section>
    
                </section>
    
                <!--evolução-->
    
            </article>

            <div id="borda-direita" class="col-1"></div>

        </div>


        <footer class=""><!--&copy; LVC--></footer>

    </div>

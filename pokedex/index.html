<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/pokebola.png">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center">
            <img id="logo" class="img-fluid" src="img/logo.png" alt="logo">
            <!--<div class="barra"></div>-->
            <hr>
            <nav>
                <!--<input type="search" id="entrada" class="form-control">
                <button class="btn btn-primary" onclick="buscar()">Procurar</button>-->
                <div class="input-group m-auto col-10">
                    <input type="text" class="form-control" placeholder="Insira o nome ou nº do Pokémon" id="entrada">
                    <button class="btn btn-outline-primary ml-1" onclick="buscar()">Procurar</button>
     
                </div>
            </nav>
        </header>

        <article>
            <!--fotos e identificação-->
            <div class="container-fluid row">
                <section class="col-sm-6 " id="identifica">
                    <div class="float-left col-12 text-center" id="id">#30</div>
                    <div class="float-left ml-3 col-12 text-center" id="nome">PIKACHU</div>
                </section>
                <section class="col-sm-5 text-center" id="foto">
                    <!--<img class="img-fluid" alt="foto"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">-->
                
                    <div id="carousel" class="carousel slide" data-interval="4000" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="w-75" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" id="front_default" alt="Primeiro">
                            </div>
                            <div class="carousel-item">
                                <img class="w-75" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png" id="back_default" alt="Segundo">
                            </div>
                            <div class="carousel-item">
                                <img class="w-75" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png" id="front_shiny" alt="Terceiro">
                            </div>
                            <div class="carousel-item">
                                <img class="w-75" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/25.png" id="back_shiny" alt="Terceiro">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Próximo</span>
                        </a>
                    </div>

                </section>      
            </div>

            <!--perfil-->
            <section id="perfil">
                <h4>PERFIL</h4>
                <table class="table table-sm table-striped col-sm-4 ">
                    
                    <tr>
                        <th>Height</th>
                        <td id="altura">4</td><!--INSERÃO DINAMICA-->
                    </tr>
                    <tr>
                        <th>Weight</th>
                        <td id="peso">60</td><!--INSERÃO DINAMICA-->
                    </tr>
                    <tr>
                        <th>Abilities</th>
                        <td id="habilidades">lightning-rod, static</td><!--INSERÃO DINAMICA-->
                    </tr>
            
                </table>

                <!--tipo(s) -->
                <div id="tipos"><!--INSERÃO DINAMICA-->
                    <div class="col-sm-3 h5 tipo" id="tipo1">
                        ELECTRIC
                    </div>
                    <div class="col-sm-3 h5 tipo" id="tipo2">
                        NORMAL
                    </div>
                </div>

            </section>

            <!--estatísticas: speed, special-atack, special-defense, atack, defense, hp-->
            <section id="status">
                <div class="col-12" id="speed-data">
                    SPEED
                    <div id="speed">90</div><!--COLOCADO DINAMICAMENTE-->
                    <div id="speed-barra">
                        <div class="status-value speed-id"></div><!--talvez remover pois será inserido dinamicamente-->
                    </div>      
                </div>
                <br>
                <div class="col-12" id="special-atack-data">
                    SPECIAL-ATACK
                    <div id="special-atack">50</div><!--COLOCADO DINAMICAMENTE-->
                    <div id="special-atack-barra">
                        <div class="status-value special-attack-id"></div><!--talvez remover pois será inserido dinamicamente-->
                    </div>      
                </div>
                <br>
                <div class="col-12" id="special-defense-data">
                    SPECIAL-DEFENSE
                    <div id="special-defense">50</div><!--COLOCADO DINAMICAMENTE-->
                    <div id="special-defense-barra">
                        <div class="status-value special-defense-id"></div><!--talvez remover pois será inserido dinamicamente-->
                    </div>      
                </div>
                <br>
                <div class="col-12" id="atack-data">
                    ATTACK
                    <div id="atack">55</div><!--COLOCADO DINAMICAMENTE-->
                    <div id="atack-barra">
                        <div class="status-value attack-id"></div><!--talvez remover pois será inserido dinamicamente-->
                    </div>      
                </div>
                <br>
                <div class="col-12" id="defense-data">
                    DEFENSE
                    <div id="defense">40</div><!--COLOCADO DINAMICAMENTE-->
                    <div id="defense-barra">
                        <div class="status-value defense-id"></div><!--talvez remover pois será inserido dinamicamente-->
                    </div>      
                </div>
                <br>
                <div class="col-12" id="hp-data">
                    HP
                    <div id="hp">35</div><!--COLOCADO DINAMICAMENTE-->
                    <div id="hp-barra">
                        <div class="status-value hp-id"></div><!--talvez remover pois será inserido dinamicamente-->
                    </div>      
                </div>
            </section>

            <!--movimentos-->
            <!--
                flavor_text: descrição do efeito do golpe
                category.name: categoria do golpe (ex: damage)
                type.name: tipo golpe (ex: normal)
                power:
                pp:
            -->
            <section>

            </section>

            <!--evolução-->

        </article>

        <footer class=""><!--&copy; LVC--></footer>

    </div>
